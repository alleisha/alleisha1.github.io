<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Yourself</title>
    <link rel="stylesheet" href="nothingtostyle.css">
    <script>
      window.onload = function () {
        //add constraints object
        var constraints = { audio: true, video: true };
      
        //call getUserMedia, then the magic
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then(function (mediaStream) {
            var video = document.querySelector("video");
            video.srcObject = mediaStream;
            video.play();
          })
          .catch(function (err) {});
      };
      </script>
      <link rel="icon" type="image/x-icon" href="eyeball.ico">
</head>
<body>
<div class="row1">>
      <marquee behavior="scroll" direction="left" scrollamount="4">
        REMEMBER: WE ARE WATCHING.&nbsp;&nbsp;&nbsp;REMEMBER: WE ARE WATCHING.&nbsp;&nbsp;&nbsp;REMEMBER: WE ARE WATCHING.&nbsp;&nbsp;&nbsp;REMEMBER: WE ARE WATCHING.
      </marquee>
    <div class="colsilver">
        <div class="textboxone">
            <p>THIS IS THE END. THERE IS NO MORE DATA LEFT TO GIVE.</p>
        </div>
        <div class="webcam-container">
          <video id="webcam-video" autoplay></video>
          <img src="thankyou.png" alt="Overlay one">
        </div>
        <div class="textboxtwo">
          <p>DO YOU WANT TO PLAY AGAIN?</p>
        </div>
        <div class="button-container">
        <a href="index.html"><button class="button">BACK TO START</button></a>
      </div>
    </div>
</div>
<div class="row3">
</div>
</body>
</html>
