<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Yourself</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onload = function () {
        //add constraints object
        var constraints = { audio: true, video: true };
      
        //call getUserMedia, then the magic
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then(function (mediaStream) {
            var video = document.querySelector("video");
            video.srcObject = mediaStream;
            video.play();
          })
          .catch(function (err) {});
      };
      </script>
      <link rel="icon" type="image/x-icon" href="eyeball.ico">
</head>
<body>
<div class="row1">>
      <marquee behavior="scroll" direction="left" scrollamount="4">
        REMEMBER: WE ARE WATCHING.       REMEMBER: WE ARE WATCHING.       REMEMBER: WE ARE WATCHING.      REMEMBER: WE ARE WATCHING.
      </marquee>
    <div class="colsilver">
        <div class="textboxone">
            <p>WELCOME TO FIND YOURSELF. IF YOU WISH TO ACCESS YOUR DATA CHOOSE WHICH PARTS OF YOURSELF YOU WOULD LIKE TO SURRENDER.</p>
        </div>
        <div class="webcam-container">
          <video id="webcam-video" autoplay></video>
          <img src="webfilone.png" alt="Overlay one">
        </div>
        <div class="button-container">
        <button class="button">SURRENDER ADDRESS</button>
        <button class="button">SURRENDER MEDICAL RECORDS</button>
      </div>
    </div>
</div>
<div class="row2">
  <div class="popup">
    <img src="warningsurrender.png" alt="Pop-up">
  </div>
</div>
<div class="row3"></div>
</body>
</html>
